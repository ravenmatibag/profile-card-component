<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="card">
    <div class="card-header">
    <div class="avatar-container">
       <img src="./images/image-victor.jpg" alt="a picture of victor crest wearing a white shirt on jacket" class="profile-picture">
        <div class="avatar-name">
          <h1>Victor Crest</h1>
          <span class="age">26</span>
        </div>
    </div>
    <span class="place">London</span>
    </div>
    <div class="line"></div>
    <div class="avatar-social">
      <div class="social-container">
        <h2 class="social-value">80K</h2>
        <span class="social-definition">Followers</span>
      </div>
      <div class="social-container">
        <h2 class="social-value">803K</h2>
        <span class="social-definition">Likes</span>
      </div>
      <div class="social-container">
        <h2 class="social-value">1.4K</h2>
        <span class="social-definition">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
